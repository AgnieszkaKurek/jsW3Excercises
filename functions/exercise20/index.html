<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>excercise20</title>
    <script src="script.js"></script>
</head>

<body>
    <label for="numberOfStringsToGenerate">Number of strings to be generated:</label>
    <input name="numberOfStringsToGenerate" type="number" min="1" id="numberOfStringsToGenerate" />
    <label for="stringLength">Length of strings to be generated:</label>
    <input name="stringLength" type="number" min="1" id="stringLength" />
    <button onclick="showStringIdOfRandomChars()">Generates a string id (specified length) of random characters.</button>
    <label for="containerForGeneratedStrings">Result:</label>
    <output name="containerForGeneratedStrings" id="containerForGeneratedStrings" />
</body>

</html>
