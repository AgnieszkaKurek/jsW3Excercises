<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>excercise20</title>
    <script src="script.js"></script>
</head>

<body>
    <label for = "numberOfStringsToBeGenerated">Number of strings to be generated:</label>
    <input name = "numberOfStringsToBeGenerated" type = "number" min = "1" id = "numberOfStringsToBeGenerated"/>
    <label for="lengthOfStringsToBeGenerated">Length of strings to be generated:</label>
    <input name = "lengthOfStringsToBeGenerated" type = "number"  min = "1" id = "lengthOfStringsToBeGenerated"/>
    <button onclick="showRandomCharactersOfSpecifiedLength()">Generates a string id (specified length) of random characters.</button>
    <label for="result">Result:</label>
    <output name = "result" id= "result"/>
</body>

</html>
